title: Tebako
# email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Official website for Tebako, the executable packager.
# baseurl: "" # the subpath of your site, e.g. /blog

github_repo_url: https://github.com/tamatebako/tamatebako.github.io
github_repo_branch: main
permalink: /blog/:year-:month-:day-:title/

# Build settings

# theme: minima
# plugins:
#   - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

theme: jekyll-theme-open-project

landing_priority: [custom_intro, blog, specs, software]

tagline: >-
  Packaging&nbsp;cross-platform&nbsp;Ruby&nbsp;executables

author:
  name: Ribose Inc.
  url: https://www.ribose.com

authors:
  - name: Ribose Inc.
    email: open.source@ribose.com

contact_email: open.source@ribose.com

# parent_hub:
#   git_repo_url: https://github.com/riboseinc/open.ribose.com
#   git_repo_branch: main
#   home_url: https://open.ribose.com/

includes_dir: '.'

social:
  links:
    - https://twitter.com/RiboseUS
    - https://github.com/tamatebako/tebako

legal:
  name: Ribose Group Inc.
  tos_link: https://www.ribose.com/tos
  privacy_policy_link: https://www.ribose.com/privacy

home_calls_to_action:
  - { url: "/blog/", title: "Blog" }

collections:
  projects:
    output: false
  software:
    output: true
    permalink: /software/:path/
  specs:
    output: true
    permalink: /specs/:path/
  posts:
    output: true
    permalink: /blog/:year-:month-:day-:title/
  pages:
    output: true
    permalink: /:name/


defaults:
  # Theme defaults.
  # MUST be duplicated from themeâ€™s _config.yml
  # (does not get inherited, unlike the collections hash)
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
  - scope:
      path: _software
      type: software
    values:
      layout: product
  - scope:
      path: _specs
      type: specs
    values:
      layout: spec

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

tag_namespaces:
  software:
    writtenin: "Written in"
    bindingsfor: "Bindings for"
    user: "Target user"
    interface: "Interface"
  specs:
    audience: "Audience"
    completion_status: "Status"

include:
  - "index.adoc"
  - "404.html"

exclude:
  - .git
  - .lycheeignore
  - "*/.git"
  - Gemfile*
  - Makefile
  - Rakefile
  - README.adoc
  - vendor # for deployment
